name: phototty
description: "this is phototty"
publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # Updated for compatibility with modern packages

dependencies:
  flutter:
    sdk: flutter

  # Firebase - UPDATED
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.0
  cloud_firestore: ^4.17.0
  firebase_storage: ^11.7.0
  firebase_crashlytics: ^3.5.0

  # Auth - UPDATED
  google_sign_in: ^6.2.1
  # msal_mobile: ^2.1.0 # Temporarily commented out due to Dart 3 incompatibility

  # UI & Widgets - UPDATED
  cupertino_icons: ^1.0.8
  photo_view: ^0.15.0
  google_maps_flutter: ^2.6.1

  # Device & OS - UPDATED
  image_picker: ^1.1.1
  path_provider: ^2.1.3
  photo_manager: ^3.2.0
  geolocator: ^12.0.0
  permission_handler: ^11.3.1

  # Utility - UPDATED
  http: ^1.2.1
  uuid: ^4.4.0
  image: ^4.1.7
  shared_preferences: ^2.2.3
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
